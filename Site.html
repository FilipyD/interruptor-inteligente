<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle do LED ESP8266</title>
  <style>
    body {
      background-color: #00ced1;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #status {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    #btn-toggle {
      background-color: #003366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
    }
    #btn-toggle:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <h1>Controle do LED (ESP8266)</h1>
  <div id="status">Status do LED: <strong id="led-status">...</strong></div>
  <button id="btn-toggle">Alternar LED</button>

  <script>
    const ledStatus = document.getElementById('led-status');
    const btnToggle = document.getElementById('btn-toggle');

    // ⚠️ Coloque aqui o IP local da sua placa ESP8266
    const ESP_HOST = 'http://192.168.100.234'; // Exemplo: IP fixo do ESP8266

    function atualizarStatus() {
      fetch(`${ESP_HOST}/led-status`)
        .then(response => response.text())
        .then(status => {
          ledStatus.textContent = status === '1' ? 'Ligado' : 'Desligado';
        })
        .catch(() => {
          ledStatus.textContent = 'Erro na conexão';
        });
    }

    btnToggle.addEventListener('click', () => {
      fetch(`${ESP_HOST}/toggle-led`)
        .then(response => response.text())
        .then(novoEstado => {
          ledStatus.textContent = novoEstado === '1' ? 'Ligado' : 'Desligado';
        });
    });

    window.onload = atualizarStatus;
  </script>
</body>
</html>
